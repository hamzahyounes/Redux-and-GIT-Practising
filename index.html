            //Declare actions types for better practices
            const ADD_TODO = 'ADD_TODO';
            const REMOVE_TODO = 'REMOVE_TODO';
            const TOGGLE_TODO = 'TOGGLE_TODO';
            const ADD_GOAL = 'ADD_GOAL';
            const REMOVE_GOAL = 'REMOVE_GOAL';
            const TOGGLE_GOAL = 'TOGGLE_TODO';
            const RECEIVE_DATA = 'RECEIVE_DATA';

            //Define action creators
            function addTodoAction(todo) {
                return {
                    type: ADD_TODO,
                    todo,
                }
            }
            function removeTodoAction(id) {
                return {
                    type: REMOVE_TODO,
                    id
                }
            }
            function toggleTodoAction(id) {
                return {
                    type: TOGGLE_TODO,
                    id,
                }
            }
            function addGoalAction(goal) {
                return {
                    type: ADD_GOAL,
                    goal,
                }
            }
            function removeGoalAction(id) {
                return {
                    type: REMOVE_GOAL,
                    id,
                }
            }
            function toggleGoalAction(id) {
                return {
                    type: TOGGLE_GOAL,
                    id,
                }
            }
            function receiveDataAction(todos, goals) {
                return{
                    type: RECEIVE_DATA,
                    todos,
                    goals
                }
            }

            function handleDeleteTodo(todo) {
                return dispatch => {
                    dispatch(removeTodoAction(todo.id));
                    return API.deleteTodo(todo.id)
                        .catch(() => {
                            dispatch(addTodoAction(todo))
                            alert("An error occured. Try again.")
                        })
                }
            }

            function handleAddGoal(name, callbackFunc) {
                console.log("handleAddGoal has been reached.")
                return dispatch => {
                    return API.saveGoal(name)
                    .then(goal => {
                        dispatch(addGoalAction(goal))
                        callbackFunc();
                    })
                    .catch(() => alert('There was an error occured. Try again.'))
                }
            }

            function handleDeleteGoal(goal) {
                return dispatch => {
                    dispatch(removeGoalAction(goal.id))
    
                    return API.deleteGoal(goal.id)
                        .catch(() => {
                            dispatch(addGoalAction(goal.id))
                            alert("An error occured. Try again.")
                        })
                }
            }

            //Todo Reducer
            function todos (state = [], action) {
                switch (action.type) {
                    case ADD_TODO :
                        return state.concat([action.todo]);
                    case REMOVE_TODO :
                        return state.filter(todo => todo.id !== action.id)
                    case TOGGLE_TODO :
                        return state.map(todo => todo.id !== action.id ?
                            todo
                            : Object.assign({}, todo, { complete: !todo.complete }))
                    case RECEIVE_DATA: 
                        return action.todos;
                    default : 
                        return state;
                }
            }

            //Goals Reducer
            function goals (state = [], action) {
                switch(action.type) {
                    case ADD_GOAL :
                        return state.concat([action.goal])
                    case REMOVE_GOAL :
                        return state.filter(goal => goal.id !== action.id)
                    case TOGGLE_GOAL :
                        return state.map(goal => goal.id === action.id ?
                            Object.assign({}, goal, {complete: !goal.complete})
                            : goal)
                    case RECEIVE_DATA:
                        return action.goals;
                        default :
                        return state;
                    }
                }

                //Loading Reducer
                const loading = (state = true, action) => {
                    switch(action.type) {
                        case RECEIVE_DATA:
                            return false;
                        default:
                            return state;
                            }
                        }

            const checker = store => next => action => {
                if(
                    action.type === ADD_TODO
                    && action.todo.name.toLowerCase().includes("bitcoin")) {
                        return alert("Nope, that is a bad investment!")
                    }
                if(
                    action.type === ADD_GOAL
                    && action.goal.name.toLowerCase().includes("bitcoin")) {
                        return alert("Nope, that is a bad investment!")
                } 
                return next(action);    
            }
                


            const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals,
                loading
            }), Redux.applyMiddleware(ReduxThunk.default, checker));

            
            function getId() {
                return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);

        <script type="text/babel" >
        function List (props) {
            return (
                <ul>
                    {props.items.map(item => 
                        <li key={item.id}>
                            <span 
                            onClick={() => props.toggleItem && props.toggleItem(item)}
                            style={{textDecoration: item.complete? "line-through" : "none"}}
                            >
                                {item.name}
                            </span>
                            <button onClick={() => props.removeItem(item)}>X</button>
                        </li>
                    )}
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = e => {
                    const { store } = this.props;
                    e.preventDefault();

                    return API.saveTodo(this.input.value)
                        .then((todo) => {
                            store.dispatch(addTodoAction(todo))
                            this.input.value= ''
                        })
                        .catch(() => alert("There was an error. Try again."))

                }
            removeItem= todo => {
                const { store } = this.props;
                store.dispatch(handleDeleteTodo(todo))

            }
            toggleItem= item => {
                store.dispatch(toggleTodoAction(item.id))
                return API.saveTodoToggle(item.id)
                    .catch(() => {
                        store.dispatch(toggleTodoAction(item.id))
                        alert("An error occured. Try again.")
                    })
            }
            render() {
                return(
                    <div>
                        <h1>Todo List</h1>
                        <input 
                            type="text"
                            placeholder="Add Todo"
                            ref= {input => this.input = input}/>
                        <button onClick= {this.addItem}>Add Todo</button>
                        <List 
                            toggleItem={this.toggleItem} 
                            removeItem={this.removeItem} 
                            items= {this.props.todos}/>
                    </div>
                )

            }
        }
        class Goals extends React.Component {
            addItem = e => {
                e.preventDefault();
                this.props.store.dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            removeItem= goal => {
                this.props.store.dispatch(handleDeleteGoal(goal))
            }
            render() {
                return(
                    <div>
                        <h1>Goal List</h1>
                        <input 
                            type="text"
                            placeholder= "Add Goal"
                            ref = {input => this.input = input}
                            />
                        <button onClick= {this.addItem}>Add Goal</button>
                        <List 
                            removeItem= {this.removeItem}
                            items={this.props.goals} 
                        />
                    </div>
                )
            }
        }
            class App extends React.Component {

                componentDidMount() {
                    const { subscribe, dispatch } = this.props.store;
                    subscribe(()=> this.forceUpdate())

                    Promise.all([
                        API.fetchTodos(),
                        API.fetchGoals()
                    ]). then(([todos, goals]) => {
                        dispatch(receiveDataAction(todos, goals))
                    })
                }

                render() {
                    const { store } = this.props;
                    const { todos, goals, loading } = store.getState();
                    if(loading) 
                        return <div className="loader"></div>
                    return(<React.Fragment>
                            <Todos todos={todos} store= {this.props.store}/>
                            <Goals goals={goals} store={this.props.store}/>
                        </React.Fragment>)
                }
            }
            ReactDOM.render(<App store={store} />, document.getElementById('root'))
