            //Declare actions types for better practices
            const ADD_TODO = 'ADD_TODO';
            const REMOVE_TODO = 'REMOVE_TODO';
            const TOGGLE_TODO = 'TOGGLE_TODO';
            const ADD_GOAL = 'ADD_GOAL';
            const REMOVE_GOAL = 'REMOVE_GOAL';
            const TOGGLE_GOAL = 'TOGGLE_TODO';

            //Define action creators
            function addTodoAction(todo) {
                return {
                    type: ADD_TODO,
                    todo,
                }
            }
            function removeTodoAction(id) {
                return {
                    type: REMOVE_TODO,
                    id
                }
            }
            function toggleTodoAction(id) {
                return {
                    type: TOGGLE_TODO,
                    id,
                }
            }
            function addGoalAction(goal) {
                return {
                    type: ADD_GOAL,
                    goal,
                }
            }
            function removeGoalAction(id) {
                return {
                    type: REMOVE_GOAL,
                    id,
                }
            }
            function toggleGoalAction(id) {
                return {
                    type: TOGGLE_GOAL,
                    id,
                }
            }

            //Todo Reducer
            function todos (state = [], action) {
                switch (action.type) {
                    case ADD_TODO :
                        return state.concat([action.todo]);
                    case REMOVE_TODO :
                        return state.filter(todo => todo.id !== action.id)
                    case TOGGLE_TODO :
                        return state.map(todo => todo.id !== action.id ?
                            todo
                            : Object.assign({}, todo, { complete: !todo.complete}))
                    default : 
                        return state;
                }
            }

            //Goals Reducer
            function goals (state = [], action) {
                switch(action.type) {
                    case ADD_GOAL :
                        return state.concat([action.goal])
                    case REMOVE_GOAL :
                        return state.filter(goal => goal.id !== action.id)
                    case TOGGLE_GOAL :
                        return state.map(goal => goal.id === action.id ?
                            Object.assign({}, goal, {complete: !goal.complete})
                            : goal)
                    default :
                        return state;
                }
            }

            //Example
            
            //Middlewares

            const checker = store => next => action => {
                if(
                    action.type === ADD_TODO
                    && action.todo.name.toLowerCase().includes("bitcoin")) {
                        return alert("Nope, that is a bad investment!")
                    }
                if(
                    action.type === ADD_GOAL
                    && action.goal.name.toLowerCase().includes("bitcoin")) {
                        return alert("Nope, that is a bad investment!")
                } 
                return next(action);    
            }
                


            const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals,
            }), Redux.applyMiddleware(checker));

            
            function getId() {
                return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
            }

        <script type="text/babel" >
        function List (props) {
            return (
                <ul>
                    {props.items.map(item => 
                        <li key={item.id}>
                            <span 
                            onClick={() => props.toggleItem && props.toggleItem(item.id)}
                            style={{textDecoration: item.complete? "line-through" : "none"}}
                            >
                                {item.name}
                            </span>
                            <button onClick={() => props.removeItem(item.id)}>X</button>
                        </li>
                    )}
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = e => {
                    e.preventDefault();
                    const name = this.input.value;
                    this.input.value = '';

                    this.props.store.dispatch(addTodoAction({
                        id: getId(),
                        name,
                        complete: false
                    }
                    ))
                }
            removeItem= id => {
                this.props.store.dispatch(removeTodoAction(id))
            }
            toggleItem= id => {
                this.props.store.dispatch(toggleTodoAction(id))
            }
            render() {
                return(
                    <div>
                        <h1>Todo List</h1>
                        <input 
                            type="text"
                            placeholder="Add Todo"
                            ref= {input => this.input = input}/>
                        <button onClick= {this.addItem}>Add Todo</button>
                        <List 
                            toggleItem={this.toggleItem} 
                            removeItem={this.removeItem} 
                            items= {this.props.todos}/>
                    </div>
                )

            }
        }
        class Goals extends React.Component {
            addItem = e => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value = '';

                this.props.store.dispatch(addGoalAction({
                    id: getId(),
                    name,
                }))
            }
            removeItem= id => {
                this.props.store.dispatch(removeGoalAction(id))
            }
            render() {
                return(
                    <div>
                        <h1>Goal List</h1>
                        <input 
                            type="text"
                            placeholder= "Add Goal"
                            ref = {input => this.input = input}
                            />
                        <button onClick= {this.addItem}>Add Goal</button>
                        <List 
                            removeItem= {this.removeItem}
                            items={this.props.goals} 
                        />
                    </div>
                )
            }
        }
            class App extends React.Component {
                componentDidMount() {
                    const { store } = this.props;
                    store.subscribe(()=> this.forceUpdate())
                }

                render() {
                    const { store } = this.props;
                    const { todos, goals } = store.getState();
                    return(<React.Fragment>
                            <Todos todos={todos} store= {this.props.store}/>
                            <Goals goals={goals} store={this.props.store}/>
                        </React.Fragment>)
                }
            }
            ReactDOM.render(<App store={store} />, document.getElementById('root'))
