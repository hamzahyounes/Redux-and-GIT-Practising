            //Declare actions types for better practices
            const ADD_TODO = 'ADD_TODO';
            const REMOVE_TODO = 'REMOVE_TODO';
            const TOGGLE_TODO = 'TOGGLE_TODO';
            const ADD_GOAL = 'ADD_GOAL';
            const REMOVE_GOAL = 'REMOVE_GOAL';
            const TOGGLE_GOAL = 'TOGGLE_TODO';
            const RECEIVE_DATA = 'RECEIVE_DATA';

            //Define action creators
            function addTodoAction(todo) {
                return {
                    type: ADD_TODO,
                    todo,
                }
            }
            function removeTodoAction(id) {
                return {
                    type: REMOVE_TODO,
                    id
                }
            }
            function toggleTodoAction(id) {
                return {
                    type: TOGGLE_TODO,
                    id,
                }
            }
            function addGoalAction(goal) {
                return {
                    type: ADD_GOAL,
                    goal,
                }
            }
            function removeGoalAction(id) {
                return {
                    type: REMOVE_GOAL,
                    id,
                }
            }
            function toggleGoalAction(id) {
                return {
                    type: TOGGLE_GOAL,
                    id,
                }
            }
            function receiveDataAction(todos, goals) {
                return{
                    type: RECEIVE_DATA,
                    todos,
                    goals
                }
            }

            function handleAddTodo(name, callbackFunc) {
                return dispatch => {
                    return API.saveTodo(name)
                            .then((todo) => {
                                store.dispatch(addTodoAction(todo))
                                callbackFunc();
                            })
                            .catch(() => alert("There was an error. Try again."))
                }
            }

            function handleDeleteTodo(todo) {
                return dispatch => {
                    dispatch(removeTodoAction(todo.id));
                    return API.deleteTodo(todo.id)
                        .catch(() => {
                            dispatch(addTodoAction(todo))
                            alert("An error occured. Try again.")
                        })
                }
            }

            function handleToggleTodo(item) {
                return dispatch => {
                    dispatch(toggleTodoAction(item.id))
                    return API.saveTodoToggle(item.id)
                        .catch(() => {
                            dispatch(toggleTodoAction(item.id))
                            alert("An error occured. Try again.")
                        })
                }
            }

            function handleAddGoal(name, callbackFunc) {
                console.log("handleAddGoal has been reached.")
                return dispatch => {
                    return API.saveGoal(name)
                    .then(goal => {
                        dispatch(addGoalAction(goal))
                        callbackFunc();
                    })
                    .catch(() => alert('There was an error occured. Try again.'))
                }
            }

            function handleDeleteGoal(goal) {
                return dispatch => {
                    dispatch(removeGoalAction(goal.id))
    
                    return API.deleteGoal(goal.id)
                        .catch(() => {
                            dispatch(addGoalAction(goal.id))
                            alert("An error occured. Try again.")
                        })
                }
            }

            function handleReceivingData() {
                return dispatch => {
                    return Promise.all([
                        API.fetchTodos(),
                        API.fetchGoals()
                    ]). then(([todos, goals]) => {
                        dispatch(receiveDataAction(todos, goals))
                    })
                }
            }

            //Todo Reducer
            function todos (state = [], action) {
                switch (action.type) {
                    case ADD_TODO :
                        return state.concat([action.todo]);
                    case REMOVE_TODO :
                        return state.filter(todo => todo.id !== action.id)
                    case TOGGLE_TODO :
                        return state.map(todo => todo.id !== action.id ?
                            todo
                            : Object.assign({}, todo, { complete: !todo.complete }))
                    case RECEIVE_DATA: 
                        return action.todos;
                    default : 
                        return state;
                }
            }

            //Goals Reducer
            function goals (state = [], action) {
                switch(action.type) {
                    case ADD_GOAL :
                        return state.concat([action.goal])
                    case REMOVE_GOAL :
                        return state.filter(goal => goal.id !== action.id)
                    case TOGGLE_GOAL :
                        return state.map(goal => goal.id === action.id ?
                            Object.assign({}, goal, {complete: !goal.complete})
                            : goal)
                    case RECEIVE_DATA:
                        return action.goals;
                        default :
                        return state;
                    }
                }

                //Loading Reducer
                const loading = (state = true, action) => {
                    switch(action.type) {
                        case RECEIVE_DATA:
                            return false;
                        default:
                            return state;
                            }
                        }
            //Root Reducer

            //Example
            
            //Middlewares


            const checker = store => next => action => {
                if(
                    action.type === ADD_TODO
                    && action.todo.name.toLowerCase().includes("bitcoin")) {
                        return alert("Nope, that is a bad investment!")
                    }
                if(
                    action.type === ADD_GOAL
                    && action.goal.name.toLowerCase().includes("bitcoin")) {
                        return alert("Nope, that is a bad investment!")
                } 
                return next(action);    
            }
                


            const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals,
                loading
            }), Redux.applyMiddleware(ReduxThunk.default, checker));

            
            function getId() {
                return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
            }
