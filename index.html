        <script type="text/javascript">

            //Declare actions types for better practices
            const ADD_TODO = 'ADD_TODO';
            const REMOVE_TODO = 'REMOVE_TODO';
            const TOGGLE_TODO = 'TOGGLE_TODO';
            const ADD_GOAL = 'ADD_GOAL';
            const REMOVE_GOAL = 'REMOVE_GOAL';
            const TOGGLE_GOAL = 'TOGGLE_TODO';

            //Define action creators
            function addTodoAction(todo) {
                return {
                    type: ADD_TODO,
                    todo,
                }
            }
            function removeTodoAction(id) {
                return {
                    type: REMOVE_TODO,
                    id
                }
            }
            function toggleTodoAction(id) {
                return {
                    type: TOGGLE_TODO,
                    id,
                }
            }
            function addGoalAction(goal) {
                return {
                    type: ADD_GOAL,
                    goal,
                }
            }
            function removeGoalAction(id) {
                return {
                    type: REMOVE_GOAL,
                    id,
                }
            }
            function toggleGoalAction(id) {
                return {
                    type: TOGGLE_GOAL,
                    id,
                }
            }

            //Todo Reducer
            function todos (state = [], action) {
                switch (action.type) {
                    case ADD_TODO :
                        return state.concat([action.todo]);
                    case REMOVE_TODO :
                        return state.filter(todo => todo.id !== action.id)
                    case TOGGLE_TODO :
                        return state.map(todo => todo.id !== action.id ?
                            todo
                            : Object.assign({}, todo, { complete: !todo.complete}))
                    default : 
                        return state;
                }
            }

            //Goals Reducer
            function goals (state = [], action) {
                switch(action.type) {
                    case ADD_GOAL :
                        return state.concat([action.goal])
                    case REMOVE_GOAL :
                        return state.filter(goal => goal.id !== action.id)
                    case TOGGLE_GOAL :
                        return state.map(goal => goal.id === action.id ?
                            Object.assign({}, goal, {complete: !goal.complete})
                            : goal)
                    default :
                        return state;
                }
            }

            //Root Reducer
            // function app(state = {}, action) {
            //     return {
            //         todos: todos(state.todos, action),
            //         goals: goals(state.goals, action)
            //     }
            // }

            //Example
            
            //Middlewares

            const checker = store => next => action => {
                if(
                    action.type === ADD_TODO
                    && action.todo.name.toLowerCase().includes("bitcoin")) {
                        return alert("Nope, that is a bad investment!")
                    }
                if(
                    action.type === ADD_GOAL
                    && action.goal.name.toLowerCase().includes("bitcoin")) {
                        return alert("Nope, that is a bad investment!")
                } 
                return next(action);    
            }
                
            const logger = store => next => action => {
                console.group(action.type)
                    console.log("The Action: ", action)
                    //Some personal Though:
                    //I think we invoked next(action) just to tell Redux to invoke the reducer and we passed in the action
                    //since we passed in the action to the reducer, then now we have a new state based on this dispatched action.
                    const result = next(action);
                    console.log("The current State is: ", store.getState())
                console.groupEnd();
                
                return result;
            }

            const motivator = store => next => action => {
                if(action.type === ADD_GOAL)
                    alert("That's a great goal!")
                next(action);
            }

            const remember = store => next => action => {
                switch(action.type){
                    case(ADD_TODO):
                        alert("Don't forget to "+ action.todo.name);
                        break;
                    case(ADD_GOAL):
                        alert("Don't forget to "+ action.goal.name);
                        break;
                }
                next(action);
            }

            const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals,
            }), Redux.applyMiddleware(checker, logger, motivator, remember));

            store.subscribe(() => {
                const { todos, goals } = store.getState();

                document.getElementById('goals-list').innerHTML = '';
                document.getElementById('todos-list').innerHTML = '';

                todos.forEach(addTodoToDom);
                goals.forEach(addGoalToDom)
            });
            
            function getId() {
                return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
            }

            function addTodo () {
                const input = document.getElementById('todo');
                const name = input.value;
                input.value = '';
                store.dispatch(addTodoAction({
                    id: getId(),
                    name,
                    complete: false
                }))
            }

            function addGoal() {
                const input = document.getElementById('goal');
                const name = input.value;
                input.value = '';
                store.dispatch(addGoalAction({
                    id: getId(),
                    name,
                    complete: false,
                }))
            }

            function toggleTodo (id) {
                store.dispatch(toggleTodoAction())
            }

            function toggleGoal(id) {
                store.dispatch(toggleGoalAction())
            }

            let todoBtn = document.getElementById('todoBtn');
            todoBtn.addEventListener('click', addTodo
            );

            let goalBtn = document.getElementById('goalBtn');
            goalBtn.addEventListener('click', addGoal);

            function createRemoveButton(onClick) {
                const removeBtn = document.createElement('button');
                removeBtn.innerHTML = 'X';
                removeBtn.addEventListener('click', onClick);

                return removeBtn;
            }

            function addTodoToDom(todo) {
                const node = document.createElement('li');
                const text = document.createTextNode(todo.name);
                const removeBtn = createRemoveButton(() => {
                    store.dispatch(removeTodoAction(todo.id))
                })

                node.appendChild(text);
                node.appendChild(removeBtn);
                document.getElementById('todos-list')
                    .appendChild(node);
                node.style.textDecoration = 
                    todo.complete ? 'line-through' : 'none';
                node.addEventListener('click', () => {
                    store.dispatch(toggleTodoAction(todo.id)
                    )
                    
                }) 
            }


            function addGoalToDom(goal) {
                const node = document.createElement('li');
                const text = document.createTextNode(goal.name);
                const removeBtn = createRemoveButton(() => {
                    store.dispatch(removeGoalAction(goal.id))
                })
                node.appendChild(text);
                node.appendChild(removeBtn);
                
                document.getElementById('goals-list')
                    .appendChild(node);
                node.style.textDecoration = 
                    goal.complete ? 'line-through' : 'none';
                node.addEventListener('click', () => {
                    store.dispatch(toggleGoalAction(goal.id))
                }) 

                
            }
        </script>

        <script type="text/babel" >
        function List (props) {
            return (
                <ul>
                    <li>LIST</li>
                </ul>
            )
        }

        class Todos extends React.Component {
            addItem = e => {
                    e.preventDefault();
                    const name = this.input.value;
                    this.input.value = '';

                    this.props.store.dispatch(addTodoAction({
                        id: getId(),
                        name,
                        complete: false
                    }
                    ))
                }
            render() {
                return(
                    <div>
                        Todos
                        <input 
                            type="text"
                            placeHolder="Add Todo"
                            ref= {input => this.input = input}/>
                        <button onClick= {this.addItem}>Add Todo</button>
                        <List />
                    </div>
                )

            }
        }
        class Goals extends React.Component {
            addItem = e => {
                e.preventDefault();
                const name = this.input.value;
                this.input.value = '';

                this.props.store.dispatch(addGoalAction({
                    id: getId(),
                    name,
                }))
            }
            render() {
                return(
                    <div>
                        Goal List
                        <input 
                            type="text"
                            placeHolder= "Add Goal"
                            ref = {input => this.input = input}
                            />
                        <button onClick= {this.addItem}>Add Goal</button>
                        <List />
                    </div>
                )
            }
        }
            class App extends React.Component {
                componentDidMount() {
                    const { store } = this.props;
                    store.subscribe(()=> this.forceUpdate())
                }

                render() {
                    const { store } = this.props;
                    const { todos, goals } = store.getState();
                    return(<React.Fragment>
                            <h1>Todo List</h1>
                            <Todos todos={todos} store= {this.props.store}/>
                            <Goals goals={goals} store={this.props.store}/>
                        </React.Fragment>)
                }
            }
            ReactDOM.render(<App store={store} />, document.getElementById('root'))
